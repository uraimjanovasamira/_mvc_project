<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form
        style="width: 500px;height: 300px;margin-top: 200px;margin-left: 300px; font-size: 25px; "

        th:object="${user}"
        th:action="@{/user/merge_update/{id}(id=${user.id})}"
        th:method="post">

    <div class="form-group">
        <label for="exampleInputEmail1">name</label><br>
        <input th:field="${user.name}"
               type="text" style="font-size: 20px" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp"
               placeholder="write your name">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword2">lastName</label><br>
        <input th:field="${user.lastName}"
               type="text" style="font-size: 20px" class="form-control" id="exampleInputPassword2"
               placeholder="write your age">
    </div>

    <div class="form-group">
        <label for="exampleInputPassword3">email</label><br>
        <input th:field="${user.email}"
               type="text" style="font-size: 20px" class="form-control" id="exampleInputPassword3"
               placeholder="write your age">


    </div>
    <div class="form-group">
        <label for="exampleInputPassword4">studyFormat</label><br>
        <input th:field="${user.studyFormat}"
               type="text" style="font-size: 20px" class="form-control" id="exampleInputPassword4"
               placeholder="write your age">
    </div>

    <label for="Role">Role</label>
    <select id="Role" th:field="*{role}" required>
        <option value="ADMIN">ADMIN</option>
        <option value="INSTRUCTOR">INSTRUCTOR</option>
        <option value="STUDENT">STUDENT</option>
    </select>

    <button type="submit" style="background-color: white;">Update</button>


</form>

</body>
</html>
